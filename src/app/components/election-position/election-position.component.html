<div class="container" style="width: 50%; margin-top: 30px">
  <mat-card>
    <mat-card-header style="margin-bottom: 10px">
      <mat-card-title>Add Position</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="positionForm" (ngSubmit)="submitPosition()">
        <mat-form-field class="full-width">
          <input matInput formControlName="name" placeholder="Position Name" />
          <mat-error *ngIf="positionForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-radio-group
          aria-label="Select an option"
          formControlName="position"
        >
          <mat-radio-button value="1">City Level</mat-radio-button>
          <mat-radio-button value="2">Country level</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="positionForm.get('position')?.hasError('required')">
          Position is required
        </mat-error>

        <mat-form-field
          class="full-width"
          *ngIf="positionForm.value.position === '1'"
        >
          <input matInput formControlName="cityName" placeholder="City Name" />
          <mat-error *ngIf="positionForm.get('cityName')?.hasError('required')">
            City Name is required
          </mat-error>
        </mat-form-field>
        <hr />

        <button mat-raised-button color="primary" type="submit">
          Add Position
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
